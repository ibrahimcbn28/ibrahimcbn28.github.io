<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurumsal - Şirket Adı</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .sidebar {
            width: 25%;
            padding-right: 20px;
            border-right: 1px solid #ccc;
        }
        .content {
            width: 75%;
        }
        .tab-content {
            display: none;
            padding: 10px;
        }
        .tab-content.active {
            display: block;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        ul li a:hover {
            background-color: #f0f0f0;
        }
        header {
            background-color: transparent; /* Header rengini kaldır */
            color: #333;
            padding: 10px 0;
            position: relative;
            z-index: 1;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            max-width: 150px;
            position: absolute;
            top: 10px; /* Logo üst kenara 10px mesafede */
            left: 20px; /* Logo sol kenara 20px mesafede */
        }
        nav ul {
            display: flex;
            justify-content: flex-end;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
        nav ul li a:hover {
            opacity: 0.7;
        }
        footer {
            background-color: transparent; /* Footer rengini kaldır */
            color: #333;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }
        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer .footer-logo {
            max-width: 100px;
            margin-bottom: 10px;
        }
        footer .social-media a {
            color: #333;
            text-decoration: none;
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.webp" alt="Şirket Logosu" class="logo">
            <nav>
                <ul>
                    <li><a href="hakkımzda.html">Hakkımızda</a></li>
                    <li><a href="ürünlerimiz.html">Ürünlerimiz</a></li>
                    <li><a href="kurumsal.html">Kurumsal</a></li>
                    <li><a href="iletişim.html">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="container">
        <div class="sidebar">
            <h2>Kurumsal</h2>
            <ul>
                <li><a href="#vizyon-misyon" onclick="openTab(event, 'vizyon-misyon')">Vizyon, Misyon ve Stratejilerimiz</a></li>
                <li><a href="#degerlerimiz" onclick="openTab(event, 'degerlerimiz')">Değerlerimiz</a></li>
                <li><a href="#uyum-politikalari" onclick="openTab(event, 'uyum-politikalari')">Uyum Politikalarımız</a></li>
            </ul>
        </div>
        
        <div class="content">
            <!-- Vizyon, Misyon ve Stratejilerimiz -->
            <div id="vizyon-misyon" class="tab-content">
                <h3>Vizyon, Misyon ve Stratejilerimiz</h3>
                <img src="vizyon.png" alt="Vizyon, Misyon ve Stratejilerimiz" style="width: 100%;">
            </div>
            
            <!-- Değerlerimiz -->
            <div id="degerlerimiz" class="tab-content">
                <h3>Değerlerimiz</h3>
                <img src="değerlerimiz.png" alt="Değerlerimiz" style="width: 100%;">
            </div>
        
        
        
        
        </div> 
             <script>
        function openTab(evt, tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => {
                tab.classList.remove('active');
            });

            // Show the clicked tab content
            const selectedTab = document.getElementById(tabName);
            selectedTab.classList.add('active');
        }
    </script>
</body>
</html>
